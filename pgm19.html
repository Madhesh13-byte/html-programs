<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .class {
            width: 100%;
            height: 100vh;
            background-image: url(https://t3.ftcdn.net/jpg/03/16/58/08/360_F_316580848_m7lZhhWQ43JrsEsBQQToJ8g73ALcv78Y.jpg);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form {
            width: 35%;
            /* height:45%; */
            padding: 35px;
            /* background-color: blueviolet; */
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(2.5px);
            -webkit-backdrop-filter: blur(2.5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        input,
        button {
            margin-left: 10%;
            width: 75%;
            height: 5vh;
        }
        .bt{
            background-color: blue;
            color: white;

        }

        p {
            margin-left: 10%;
        }
    </style>
</head>

<body>
    <div class="class">
        <div class="form">
            <input type="text" pattern="[a-zA-Z]+" placeholder="NAME:" required id="name">
            <p></p>
            <input type="email" placeholder="EMAIL:" required>
            <p></p>
            <input type="password" placeholder="PASSWORD:" required id="pass">
            <p id="p"></p>
            <input type="password" placeholder="RENTER PASSWORD:" required id="rpass">
            <p id="rp"></p>
            <input type="text" pattern="[0-9]+" maxlength="10" placeholder="CONTACT:" required>
            <p></p>
            <button id="btn" class="bt">button</button>
        </div>
    </div>
    <script>
        class Form {
            is_empty(a) {
                if (a.value.length != 0) {
                    return true;
                }
                else {
                    return false;
                }
            }
            pass_check(a, b) {
                if (this.is_empty(a) && this.is_empty(b)) {
                    if (a.value === b.value) {
                        return true;
                    }
                    else {
                        return false;
                    }
                }
                return -1;
            }
        }
        let btn = document.getElementsByTagName("button")[0]
        btn.addEventListener("click", function () {
            let a = document.getElementsByTagName("input");
            let b=document.getElementsByTagName("p");
            let obj = new Form();
            let arr=["Name","Email","Pass","Re-enter-pass","contact"]
            for (let i = 0; i < a.length; i++) {
                console.log("inp:"+obj.is_empty(a[i]))
                if (obj.is_empty(a[i])=== false) {
                    b[i].innerHTML=arr[i]+" "+"is not filled";
                    b[i].style.color="red";
                }
                else{
                    b[i].innerHTML="";
                }
            }
            let pass=document.getElementById("pass");
            let rpass=document.getElementById("rpass");
            let p=document.getElementById("p");
            let rp=document.getElementById("rp");
            let pas=obj.pass_check(pass,rpass);
            if(pas === true)
            {
                p.innerHTML="";
            }
            else if(pas=== false)
            {
                rp.innerHTML="inncorrect pass";
                rp.style.color="red"
            }
            else{
                rp.innerHTML="re-pass should be filled";
                p.innerHTML="pass should be filled";
                p.style.color="red";
                rp.style.color="red"
            }
            console.log(pas);
        });
    </script>
</body>

</html>
