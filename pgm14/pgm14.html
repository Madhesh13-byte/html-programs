<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pgm14</title>
    <link rel="icon" type="img/png" size="100x100" href="tire.png">
    <style>
        body{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .background{
            position: relative;
            /* background-image: url(https://media1.tenor.com/m/lN4vBkMnxSAAAAAC/nima1-nimakrmanji.gif); */
            background-size: 100%;
            background-position: bottom;
            width: 100%;
            height: 80vh;
            /* background-color: red; */
        }
        .buildinngs{
            position: absolute;
            width: 100%;
            /* height: 100vh; */
            /* height: 50vh; */
            top: 0;
            overflow: hidden;
        }
        @keyframes build{
            0%{
                transform: translateX(0) ;
            }
            100%{
                transform: translateX(-50%) ;
            }
        }
        .bulidings-img{
            width: 50%;
            height: 70vh;
            /* object-fit: fill; */
        }
        .align-bulidings{
            display: flex;
            width: max-content; /*for reducing the lag*/
            animation: build 5s linear infinite;
        }
        .tire-container-back{
            position: absolute;
            bottom: 63px;
            left: 50px;
            width: 65px;
            height: 65px;
            /* background-color: blueviolet; */
            animation-name: tire;
            animation-duration: .5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        .tire-container-front{
            position: absolute;
            bottom: 63px;
            right: 65px;
            width: 65px;
            height: 65px;
            /* background-color: blueviolet; */
            animation-name: tire;
            animation-duration: .5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        .tire{
            width: 65px;
            height: 65px;
            /* background-color: azure; */
        }
        @keyframes tire{
            from{
                transform: rotate(0);
            }
            to{
                transform: rotate(360deg);
            }
        }
        .car-container{
            position: absolute;
            bottom: 0px;
            /* scale:1; */
            width: 350px;
            height: 250px;
            animation-name: car;
            animation-duration: 5s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            /* background-color: black; */
        }
        @keyframes car{
            from{
                transform: translateX(0);
            }
            to{
                transform: translateX(500px);
            }
        }
        .car{
            position: absolute;
            bottom: 0;
            width: 350px;
            /* filter: hue-rotate(75deg); */
        }
        .road{
            position: absolute;
            background-color: black;
            bottom: 0;
            left :0;
            width: 100%;
            height: 15vh;
            overflow: hidden;
            /* transform: rotateY(95deg); */
        }
        .road-align{
            display: flex;
            width: max-content;
            animation: build 1.5s linear infinite;
        }
        .road-block{
            width: 250px;
            height: 15vh;
            /* background-color: blanchedalmond; */
            display: flex;
            justify-content: center;
            align-items: center;
            /* transform: skew(0deg); */
        }
        .road-strips{
            width: 80px;
            height: 2vh;
            background-color: yellow;

        }
    </style>
</head>
<body>

    <div class="buildinngs">
