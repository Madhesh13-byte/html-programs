<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input types in forms</title>
</head>
<body>
    <h1><p align="center"><u>Basic Inputs In Form</u></p></h1>
    <forms action="#" type="post" align="center">
        <p><label>1.)radio button:</label></p>
        <p><input type="radio" value="choice 1" name="choices" checked><label>choice 1</label>
            <input type="radio" value="choice 2" name="choices"><label>choice 2</label>
            <input type="radio" value="choice 3" name="choices" ><label>choice 3</label></p>
        <p><label>2.)check box:</label></p>
        <p><input type="checkbox" value="choice 1"><label>choice 1</label>
            <input type="checkbox" value="choice 2"><label>choice 2</label>
            <input type="checkbox" value="choice 3"><label>choice 3</label></p>
        <p><label>3.)color:</label><input type="color"></p>
        <p><label>5.)range:</label><input type="range"></p>
        <p><label>6.)number:</label><input type="number"></p>
        <p><label>7.)tel:</label><input type="tel"></p>
        <p><label>8.)email:</label><input type="email"></p>
        <p><label>9.)url:</label><input type="url"></p>
        <p><label>10.)file:</label><input type="file"></p>
        <p><label>11.)date:</label><input type="date"></p>
        <p><label>12.)date time:</label><input type="datetime"></p>
        <p><label>13.)date time local:</label><input type="datetime-local"></p>
        <p><label>14.)img:</label></p>
        <p><input type="image" src="D:\sara fee\cat.jpg" height="300" width="300"></p>
        <p><label>15.)password:</label><input type="password"></p>
        <p><label>16.)search:</label><input type="search"></p>
        <p align="center"><input type="submit" value="login"><input type="reset"></p>
    </forms>        
</body>
</html>
