<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input types in forms</title>
</head>
<body>
    <h1><p align="center"><u>Basic Inputs In Form</u></p></h1>
    <table border="3" align="center" width="1000">
        <forms action="#" type="post">
            <tr>
                <th>s.no</th>
                <th>type of input</th>
                <th>output</th>
            </tr>
            <tr>    
                <td>1.)</td>
                <td>radio button:</td>
                <td><input type="radio" value="choice 1" name="choices" checked><label>choice 1</label>
                <input type="radio" value="choice 2" name="choices"><label>choice 2</label>
                <input type="radio" value="choice 3" name="choices" ><label>choice 3</label></td>
            </tr>    
            <tr>    
                <td>2.)</td>
                <td>checkbox:</td>
                <td><input type="checkbox" value="choice 1"><label>choice 1</label>
                    <input type="checkbox" value="choice 2"><label>choice 2</label>
                    <input type="checkbox" value="choice 3"><label>choice 3</label></td>
            </tr>        
            <tr>    
                <td>3.)</td>
                <td>color:</td>
                <td><input type="color"></td>
            </tr>    
            <tr>
                <td>5.)</td>
                <td>range:</td>
                <td><input type="range"></td>
            </tr>
            <tr>    
                <td>6.)</td>
                <td>number:</td>
                <td><input type="number"></td>
            </tr>
            <tr>        
                <td>7.)</td>
                <td>tel:</td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td>8.)</td>
                <td>email:</td>
                <td><input type="email"></td>
            </tr>
            <tr>    
                <td>9.)</td>
                <td>url:</td>
                <td><input type="url"></td>
            </tr>
            <tr>
                <td>10.)</td>
                <td>file:</td>
                <td><input type="file"></td>
            </tr>
            <tr>    
                <td>11.)</td>
                <td>date:</td>
                <td><input type="date"></td>
            </tr>
            <tr>    
                <td>12.)</td>
                <td>date time:</td>
                <td><input type="datetime"></td>
            </tr>
            <tr>    
                <td>13.)</td>
                <td>date time local:</td>
                <td><input type="datetime-local"></td>
            </tr>
            <tr>    
                <td>14.)</td>
                <td>img:</td>
                <td><input type="image" src="D:\sara fee\cat.jpg" height="100" width="100"></td>
            </tr>
            <tr>    
                <td>15.)</td>
                <td>password:</td>
                <td><input type="password"></td>
            </tr>
            <tr>    
                <td>16.)</td>
                <td>search:</td>
                <td><input type="search"></td>
            </tr>    
            <tr>
                <td>17.)</td>
                <td>sumbit:</td>
                <td><input type="submit" value="login"></td>
            </tr>
            <tr>
                <td>18.)</td>
                <td>reset:</td>
                <td><input type="reset"></td>
            </tr>
        </forms>
    </table>        
</body>
</html>
