<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=A, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <p align="center"><b>T4TEQ Software Solutions</b></p>
    <p align="center"><b>student Daily Attendance Entry Form</b></p>

    <form action="#" type="post" align="center">
        <p align="right"><label>date:</label><input type="date"></p>
        <p><label>Reg NO:</label><input type="tel"></p>
        <p><label>Password</label><input type="password"></p>
        <p><label>intime:</label><input type="time"></p>
        <p><label>ontime:</label><input type="time"></p>
        <p><label>course details</label><input type="checkbox" value="HTML"><label>HTML</label><input type="checkbox" value="css"><label>css</label></p>
          <p><input type="checkbox" value="javascript"><label>javascript</label><input type="checkbox" value="php"><label>php</label></p>
         <p><label>batch timing</label>
         <input type="radio" value="10 to 12" name="time"><label>10 to 12</label>
         <input type="radio" value="11 to 01" name="time"><label>11 to 01</label></p>
         <p><input type="radio" value="02 to 04" name="time"><label>02 to 04</label>
            <input type="radio" value="04 to 06" name="time"><label>04 to 06</label></p>
         <p><input type="radio" value="06 to 08" name="time"><label>06 to 08</label>
            <input type="radio" value="fasttrck" name="time"><label>fastrack</label></p>
         <p><input type="submit"><input type="reset"></p>
         <p align="left">Feedback:</p>
         <p align="left"><input type="text"><button>ok</button></p>
    </form>
</body>
</html>
