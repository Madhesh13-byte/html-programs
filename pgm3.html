<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=A, initial-scale=1.0">
    <title>form</title>
    <style>
        body{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <p align="center"><b>T4TEQ Software Solutions</b></p>
    <p align="center"><b>student Daily Attendance Entry Form</b></p>

    <form action="#" type="post" align="center">
        <p align="right"><label>date:</label><input type="date"></p>
        <p><label>Reg NO:</label><input type="text" placeholder="enter reg no." pattern="[0-9]+" required></p>
        <p><label>Password</label><input type="password"></p>
        <p><label>intime:</label><input type="time"></p>
        <p><label>ontime:</label><input type="time"></p>
        <p><label>course details</label><input type="checkbox" value="HTML"><label>HTML</label><input type="checkbox" value="css"><label>css</label></p>
          <p><input type="checkbox" value="javascript"><label>javascript</label><input type="checkbox" value="php"><label>php</label></p>
         <p><label>batch:</label>
         <input checked type="radio" value="weekday" name="time"><label>weekday</label>
         <input type="radio" value="weekend" name="time"><label>weekend</label></p>
         <p><label>Batch timing:</label>
            <select>
                <option value="select" disabled selected>select</option>
                <option value="10 to 12">10 to 12</option>
                <option value="12 to 01">12 to 01</option>
                <option value="02 to 04">02 to 04</option>
                <option value="04 to 06">04 to 06</option>
                <option value="06 to 08">06 to 08</option>
                <option value="fastrack">fastrack</option>
            </select>
        </p>
         <p><input type="submit"><input type="reset"></p>
         <p align="left"><label>Feedback:</label></p>
        <p align="left"><textarea rows="8" cols="80" placeholder="please enter your feedback" style="width: 600px; height: 100px; resize: none;"></textarea></p>   

    </form>
</body>
</html>
