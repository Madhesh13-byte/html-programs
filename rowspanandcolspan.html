<!-- rowspan and columnspan -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowspan and columnspan</title>
</head>
<body>
    <table align="center" border="1" width="300" height="300">
        <tr>
            <th colspan="6">t4teq</th>
        </tr>
        <tr>
            <th colspan="2">kattur</th>
            <th colspan="2">puthur</th>
            <th colspan="2">thillainagar</th>
        </tr>
        <tr>
            <td align="center">2</td>
            <td>2</td>
            <td colspan="2" rowspan="2">2</td>
            <td colspan="2">2</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>3</td>
            <td>3</td>
            <td>3</td>
            <td>3</td>
            <td colspan="2">3</td>
        </tr>
        

</body>
</html>
